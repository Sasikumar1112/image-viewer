<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav class="navigation">
        <label for="myImage">Select a file</label>
        <input type="file" id="myImage" name="myImage" accept="image/*" multiple><br>
        <button id="image-submit" type="button">Submit</button><br>
    </nav>
    <aside class="image-file">
    <div >
        <img src="images/image.png" alt="Image">
    </div>
    </aside>

    <script src="scripts/main.js"></script>
    <!-- adding <script></script> in body is better -->
</body>
</html>
